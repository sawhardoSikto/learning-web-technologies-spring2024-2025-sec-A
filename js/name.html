    <form action="home.html" onsubmit="return validate()">
        Username:<input type="text" name="username" id="username" value="" />

    <script>
         function validate() {
//             ii. Contains at least two words 
//              iii. Can contain a-z or A-Z or dot(.) or dash(-) 
//               iv. Must start with a letter 

            let username = document.getElementById('username').value;
           
            let msg1 = document.getElementById('umsg');
            let word=username.split(" ");
            
            
            if (username == "") {
                msg1.innerText = "please fill up username";
                return false;


            }
             if(word.length<2)
            {
               msg1.innerHTML= "Username must contain at least two words";
               return false;

            }
            
            //check valid letter 
            let validChars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ.- ";
            for (let i = 0; i < username.length; i++) {
                if (!validChars.includes(username[i])) {
                    msg1.innerHTML = "Username can only contain letters, dot (.), or dash (-)";
                    return false;
                }  
            }
           
             // Must start with a letter
             let firstChar = username.charAt(0);
            if (!("a" <= firstChar && firstChar <= "z") && !("A" <= firstChar && firstChar <= "Z")) {
                msg1.innerHTML = "Username must start with a letter";
                return false;
            }
           

            
            return true;


        }
    </script>
